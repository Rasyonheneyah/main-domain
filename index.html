<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://apologetica.rasyon.site/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para Apologética Protestante...</title>
    <style>
        /* Reset básico */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        a {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #ffcb05;
            color: #1e3c72;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #fff;
            color: #1e3c72;
            transform: scale(1.05);
        }

        .loader {
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid #ffcb05;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>Redirecionando para Apologética Protestante...</h1>
    <p>Se não for redirecionado automaticamente em alguns segundos, clique no botão abaixo:</p>
    <a href="https://apologetica.rasyon.site/">Ir para o site</a>
    <div class="loader"></div>
</body>
</html>
